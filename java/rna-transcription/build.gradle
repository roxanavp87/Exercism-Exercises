apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"

task getHomeDir << {
    println gradle.gradleHomeDir
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile "junit:junit:4.12"
}
test {
  testLogging {
    exceptionFormat = 'full'
    events = ["passed", "failed", "skipped"]
  }
}
